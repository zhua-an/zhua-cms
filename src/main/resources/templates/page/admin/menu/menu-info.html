<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <head th:replace="common/head :: head_Normal"/>
        <style>
            body {
                background-color: #ffffff;
            }
            .eleTree{
                width: 350px;
                height: 500px;
                border: 1px solid #ccc;
                overflow: hidden;
                display: inline-block;
            }
            a:hover{
                color: #01AAED;
            }
            .ele5{
                height: auto;
                width: 100%;
                display: none;
                position: absolute;
                top:100%;
                background-color: #fff;
                z-index: 100;
            }
        </style>
    </head>
    <body>
        <div class="layui-form layuimini-form">
            <input type="hidden" name="id" th:value="${sysMenu?.id}">
            <div class="layui-form-item">
                <label class="layui-form-label required">权限名称</label>
                <div class="layui-input-block">
                    <input type="text" name="menuName" lay-verify="required" lay-reqtext="权限名称不能为空" placeholder="请输入权限名称" th:value="${sysMenu?.menuName}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <input type="hidden" name="parentId" id="parentId" th:value="${sysMenu?.parentId}? ${sysMenu?.parentId} : '-1'">
                <label class="layui-form-label">父级权限</label>
                <div class="layui-input-block">
                    <input type="text" name="parentNode" required="" placeholder="请输入父级权限" th:value="${sysMenu?.parentMenuName}" readonly="" autocomplete="off" class="layui-input">
                    <div class="eleTree ele5" lay-filter="data5"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">权限排序</label>
                <div class="layui-input-inline">
                    <input type="number" name="sort" lay-verify="required" lay-reqtext="权限排序不能为空" placeholder="请输入权限排序" th:value="${sysMenu?.sort}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">权限类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" th:value="0" title="菜单" lay-filter="typeRadio" th:checked="${sysMenu?.type=='0' || sysMenu == null}">
                    <input type="radio" name="type" th:value="1" title="按钮" lay-filter="typeRadio" th:checked="${sysMenu?.type=='1'}">
                </div>
            </div>
            <div class="layui-form-item menu">
                <label class="layui-form-label required">权限图标</label>
                <div class="layui-input-block">
                    <input type="text" name="icon" lay-verify="required" lay-reqtext="权限图标不能为空" placeholder="请输入权限图标" th:value="${sysMenu?.icon}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item menu">
                <label class="layui-form-label required">请求地址</label>
                <div class="layui-input-block">
                    <input type="text" name="href" lay-verify="required" lay-reqtext="请求地址不能为空" placeholder="请输入请求地址" th:value="${sysMenu?.href}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item button">
                <label class="layui-form-label required">权限标识</label>
                <div class="layui-input-block">
                    <input type="text" name="menuCode" lay-verify="required" lay-reqtext="权限标识不能为空" placeholder="请输入权限标识" th:value="${sysMenu?.menuCode}" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
        <script th:src="@{/static/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
        <script th:src="@{/static/js/lay-config.js}" charset="utf-8"></script>
        <script th:inline="javascript">
            layui.use(['jquery','form', 'eleTree'], function () {
                var form = layui.form,
                    layer = layui.layer,
                    eleTree = layui.eleTree,
                    $ = layui.jquery;

                var el5;
                $("[name='parentNode']").on("click",function (e) {
                    e.stopPropagation();
                    if(!el5){
                        el5=eleTree.render({
                            elem: '.ele5',
                            url: "/sysMenu/getMenuTree",
                            defaultExpandAll: true,
                            renderAfterExpand: false,
                            expandOnClickNode: false
                        });
                    }
                    $(".ele5").toggle();
                });
                eleTree.on("nodeClick(data5)",function(d) {
                    $("[name='parentNode']").val(d.data.currentData.label);
                    $("#parentId").val(d.data.currentData.id);
                    $(".ele5").hide();
                });
                $(document).on("click",function() {
                    $(".ele5").hide();
                });


                if([[${sysMenu?.type}]] == '1') {
                    $(".button").show();
                    $(".menu").hide();
                    $(".button").find("input").attr("lay-verify","required");
                    $(".menu").find("input").attr("lay-verify","");
                }else {
                    $(".menu").show();
                    $(".button").hide();
                    $(".menu").find("input").attr("lay-verify","required");
                    $(".button").find("input").attr("lay-verify","");
                }
                form.on('radio(typeRadio)', function(data){
                    var typeVal = data.value;
                    if(typeVal == '0') {//菜单
                        $(".menu").show();
                        $(".button").hide();
                        $(".menu").find("input").attr("lay-verify","required");
                        $(".button").find("input").attr("lay-verify","");

                    }else if(typeVal == '1') {//按钮
                        $(".button").show();
                        $(".menu").hide();
                        $(".button").find("input").attr("lay-verify","required");
                        $(".menu").find("input").attr("lay-verify","");
                    }
                });

                //监听提交
                form.on('submit(saveBtn)', function (data) {
                    var param = data.field;
                    var action = "add";
                    if(param.id) {
                        action = "update";
                    }
                    $.ajax({
                        type : "POST",
                        url : action,
                        data: param,
                        error : function(request) {
                            layer.msg('系统错误', {icon: 7});
                        },
                        success : function(res) {
                            if(res.code==200){
                                layer.msg(res.msg, {icon: 1}, function () {
                                    //查询
                                    parent.layui.jquery("button[lay-filter='data-search-btn']").click();
                                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(iframeIndex);
                                });
                            }else{
                                layer.msg(res.msg, {icon: 7});
                            }
                        }
                    });

                    return false;
                });


            });
        </script>
    </body>
</html>
